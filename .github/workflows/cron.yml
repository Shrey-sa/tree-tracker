name: Daily Email Alerts

on:
  schedule:
    # 8:00 AM IST = 2:30 AM UTC
    - cron: '30 2 * * *'
    # 9:00 AM IST = 3:30 AM UTC  
    - cron: '30 3 * * *'
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:
    inputs:
      job:
        description: 'Which job to run'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - overdue_alerts
          - inspection_reminders

jobs:
  send-overdue-alerts:
    name: Send Overdue Task Alerts
    runs-on: ubuntu-latest
    # Run on 8am schedule OR manual trigger
    if: |
      github.event_name == 'workflow_dispatch' && 
      (github.event.inputs.job == 'overdue_alerts' || github.event.inputs.job == 'both') ||
      (github.event_name == 'schedule' && github.event.schedule == '30 2 * * *')
    steps:
      - name: Trigger overdue alerts
        run: |
          response=$(curl -s -o /tmp/response.txt -w "%{http_code}" \
            -X POST \
            -H "X-Cron-Token: ${{ secrets.CRON_SECRET_TOKEN }}" \
            "${{ secrets.BACKEND_URL }}/api/cron/overdue-alerts/")
          echo "HTTP Status: $response"
          echo "Response: $(cat /tmp/response.txt)"
          if [ "$response" != "200" ]; then
            echo "❌ Failed with status $response"
            exit 1
          fi
          echo "✅ Overdue alerts sent successfully"

  send-inspection-reminders:
    name: Send Inspection Reminders
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' && 
      (github.event.inputs.job == 'inspection_reminders' || github.event.inputs.job == 'both') ||
      (github.event_name == 'schedule' && github.event.schedule == '30 3 * * *')
    steps:
      - name: Trigger inspection reminders
        run: |
          response=$(curl -s -o /tmp/response.txt -w "%{http_code}" \
            -X POST \
            -H "X-Cron-Token: ${{ secrets.CRON_SECRET_TOKEN }}" \
            "${{ secrets.BACKEND_URL }}/api/cron/inspection-reminders/")
          echo "HTTP Status: $response"
          echo "Response: $(cat /tmp/response.txt)"
          if [ "$response" != "200" ]; then
            echo "❌ Failed with status $response"
            exit 1
          fi
          echo "✅ Inspection reminders sent successfully"
