name: Daily Email Alerts

on:
  schedule:
    - cron: '30 2 * * *'   # 8:00 AM IST - overdue alerts
    - cron: '30 3 * * *'   # 9:00 AM IST - inspection reminders
  workflow_dispatch:
    inputs:
      job:
        description: 'Which job to run'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - overdue_alerts
          - inspection_reminders

jobs:
  send-overdue-alerts:
    name: Send Overdue Task Alerts
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.job == 'overdue_alerts' || github.event.inputs.job == 'both')) ||
      (github.event_name == 'schedule' && github.event.schedule == '30 2 * * *')
    steps:
      - name: Wake up Render
        run: |
          echo "Waking up Render service..."
          curl -s --max-time 60 "${{ secrets.BACKEND_URL }}/api/schema/" > /dev/null || true
          echo "Waiting 30s for service to fully wake..."
          sleep 30

      - name: Send overdue alerts
        run: |
          response=$(curl -s -o /tmp/response.txt -w "%{http_code}" \
            --max-time 120 \
            --connect-timeout 30 \
            -X POST \
            -H "X-Cron-Token: ${{ secrets.CRON_SECRET_TOKEN }}" \
            "${{ secrets.BACKEND_URL }}/api/cron/overdue-alerts/")
          echo "HTTP Status: $response"
          echo "Response: $(cat /tmp/response.txt)"
          if [ "$response" != "200" ]; then
            echo "❌ Failed with status $response"
            exit 1
          fi
          echo "✅ Overdue alerts triggered successfully"

  send-inspection-reminders:
    name: Send Inspection Reminders
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.job == 'inspection_reminders' || github.event.inputs.job == 'both')) ||
      (github.event_name == 'schedule' && github.event.schedule == '30 3 * * *')
    steps:
      - name: Wake up Render
        run: |
          echo "Waking up Render service..."
          curl -s --max-time 60 "${{ secrets.BACKEND_URL }}/api/schema/" > /dev/null || true
          echo "Waiting 30s for service to fully wake..."
          sleep 30

      - name: Send inspection reminders
        run: |
          response=$(curl -s -o /tmp/response.txt -w "%{http_code}" \
            --max-time 120 \
            --connect-timeout 30 \
            -X POST \
            -H "X-Cron-Token: ${{ secrets.CRON_SECRET_TOKEN }}" \
            "${{ secrets.BACKEND_URL }}/api/cron/inspection-reminders/")
          echo "HTTP Status: $response"
          echo "Response: $(cat /tmp/response.txt)"
          if [ "$response" != "200" ]; then
            echo "❌ Failed with status $response"
            exit 1
          fi
          echo "✅ Inspection reminders triggered successfully"