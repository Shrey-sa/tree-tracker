name: Daily Email Alerts

on:
  schedule:
    - cron: '30 2 * * *'
    - cron: '30 3 * * *'
  workflow_dispatch:
    inputs:
      job:
        description: 'Which job to run'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - overdue_alerts
          - inspection_reminders

jobs:
  send-overdue-alerts:
    name: Send Overdue Task Alerts
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.job == 'overdue_alerts' || github.event.inputs.job == 'both')) ||
      (github.event_name == 'schedule' && github.event.schedule == '30 2 * * *')
    steps:
      - name: Wake up Render
        run: |
          echo "Waking up Render..."
          curl -s --max-time 60 "${{ secrets.BACKEND_URL }}/api/schema/" > /dev/null || true
          sleep 30

      - name: Send overdue alerts
        run: |
          curl -s --max-time 120 --connect-timeout 30 \
            -X POST \
            -H "X-Cron-Token: ${{ secrets.CRON_SECRET_TOKEN }}" \
            "${{ secrets.BACKEND_URL }}/api/cron/overdue-alerts/" \
            | python3 -m json.tool

  send-inspection-reminders:
    name: Send Inspection Reminders
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.job == 'inspection_reminders' || github.event.inputs.job == 'both')) ||
      (github.event_name == 'schedule' && github.event.schedule == '30 3 * * *')
    steps:
      - name: Wake up Render
        run: |
          echo "Waking up Render..."
          curl -s --max-time 60 "${{ secrets.BACKEND_URL }}/api/schema/" > /dev/null || true
          sleep 30

      - name: Send inspection reminders
        run: |
          curl -s --max-time 120 --connect-timeout 30 \
            -X POST \
            -H "X-Cron-Token: ${{ secrets.CRON_SECRET_TOKEN }}" \
            "${{ secrets.BACKEND_URL }}/api/cron/inspection-reminders/" \
            | python3 -m json.tool